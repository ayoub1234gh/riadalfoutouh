'Agréable et attractif, le projet se trouve également à une distance d’environ 15 minutes de la ligne de tramway (T3) de lissasfa, à 5 minutes de la sortie de l’autoroute (Ax), permettant ainsi une bonne desserte du site pour les habitants travaillants ou se déplaçant en dehors de Casablanca.' : 'يقع المشروع اللطيف والجذاب أيضًا على مسافة 15 دقيقة تقريبًا من خط ترام ليساسفا (T3)، وعلى بعد 5 دقائق من مخرج الطريق السيار (أكس)، مما يتيح سهولة الوصول إلى الموقع للمقيمين الذين يعملون أو يسافرون خارج الدار البيضاء.'
